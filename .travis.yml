language: java

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        $HOME/.gradle/caches/*/plugin-resolution/cache.properties
        $HOME/.gradle/caches/*/plugin-resolution/cache.properties.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.groovy/grapes/"

jdk:
  - openjdk8
  - oraclejdk8

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - ALL_GRADLE_VERSIONS=2.0,2.1,2.2.1,2.3,2.4,2.5,2.6,2.7,2.8,2.9,2.10,2.11,2.12,2.13,2.14.1,3.0,3.1,3.2.1,3.3,3.4.1,3.5,4.0
    - PARALLEL_INTEG_TEST_COUNT=4
    - GRADLE_OPTS="-Xms128m"
  matrix:
    - TEST=units
    - TEST=integration INDEX=0
    - TEST=integration INDEX=1
    - TEST=integration INDEX=2
    - TEST=integration INDEX=3

matrix:
  exclude:
    - jdk: oraclejdk8
  include:
    - jdk: oraclejdk8
      env: TEST=integration GRADLE_VERSIONS=2.0

before_install:
  - npm install --save-dev travis-after-all

install:
  # make sure we run integration tests against the artifact we deploy eventually
  - |
      if [[ "$TEST" == "integration" ]]; then
        jdk_switcher use openjdk8 && ./gradlew --no-daemon publishToMavenLocal && jdk_switcher use $TRAVIS_JDK_VERSION
      fi

script:
  - |
      if [[ "$TEST" == "units" ]]; then
        ./gradlew --no-daemon test
      else
        scripts/travis-integ-tests.sh
      fi

after_success:
  - |
      $(npm bin)/travis-after-all
      export TRAVIS_AFTER_ALL_EXIT_CODE=$?


before_deploy:
  # make sure we publish what we actually tested
  - jdk_switcher use openjdk8

deploy:
  - provider: script
    script: ./gradlew --no-daemon publish
    skip_cleanup: true
    on:
      condition: $TRAVIS_AFTER_ALL_EXIT_CODE = 0
      branch: master
  - provider: script
    script: ./gradlew --no-daemon publishPlugins -Dgradle.publish.key=$PLUGIN_PORTAL_KEY -Dgradle.publish.secret=$PLUGIN_PORTAL_SECRET
    skip_cleanup: true
    on:
      condition: $TRAVIS_AFTER_ALL_EXIT_CODE = 0
      tags: true
